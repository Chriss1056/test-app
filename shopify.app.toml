# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "9cd2541ae5a7d7d846409f43235a48e3"
name = "test-name"
application_url = "https://shopify-server.scipnet.org"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/order_created"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_orders"

[auth]
redirect_urls = [ "https://shopify-server.scipnet.org/api/auth" ]
